<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- Title of Page -->
  <title>Frontend Mentor | Order summary card</title>
  <!-- Link Css File -->
  <link rel="stylesheet" href="style.css">
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
</head>
<body>

  <!-- Parent of Page -->
  <div class="parent">
    <!-- Image Of Top Card -->
    <img src="images/illustration-hero.svg" alt="">
    <!-- Hedding of The card -->
    <h1>Order Summary</h1>
    <!-- Small Pargrah -->
    <p class="small-pargrah">You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device <br> anywhere you like!</p>
    <!-- Prices -->
    <div class="price">
      <p>   
        <img src="images/icon-music.svg" alt="music-icon" class="music-icon"><p class="price2"><span>Annual Plan</span><br><span>$59.99/year</span></p>
      </p>
      <a href="#">Change</a>
    </div>
    <!-- Buttons -->
    <button class="button1">Proceed to Payment</button><br>
    <button class="button2">Cancel Order</button>
  
  </div>
</body>
</html>
